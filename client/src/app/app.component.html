<div id="globalLoaderContainer" *ngIf="isLoading$ | async">
  <mat-spinner></mat-spinner>
</div>
<div id="globalErrorDialogue" *ngIf="error$ | async as error">
  <mat-card>
    <div class="error-dialogue-inner">
      <mat-card-header>
        <mat-card-title>Error</mat-card-title>
      </mat-card-header>
      <mat-card-content>{{ error.errorMessage }}</mat-card-content>
      <mat-card-actions>
        <button mat-raised-button>Close</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
<navbar></navbar>
<router-outlet></router-outlet>
