<div id="globalLoaderContainer" *ngIf="isLoading$ | async">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="error$ | async as error">
  <div id="globalErrorDialogue" *ngIf="error.errorMessage">
    <mat-card>
      <div class="error-dialogue-inner">
        <mat-card-header>
          <mat-card-title>Error</mat-card-title>
        </mat-card-header>
        <mat-card-content>{{ error.errorMessage }}</mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="setErrorClosed()">Close</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
</div>
