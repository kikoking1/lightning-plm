<div class="container">
  <h1>Products List</h1>

  <div class="d-flex flex-row-reverse">
    <a class="btn btn-primary" [routerLink]="['/products/add']">Add +</a>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products$ | async">
        <th scope="row">{{ product.id }}</th>
        <td>{{ product.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
