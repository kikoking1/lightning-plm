<div class="container">
  <h1>Products List</h1>

  <div class="d-flex flex-row-reverse">
    <a class="btn btn-primary" [routerLink]="['/products/add']">Add +</a>
  </div>

  <table id="productListTable" class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products$ | async">
        <th scope="row">{{ product.id }}</th>
        <td>{{ product.name }}</td>
        <td>
          <i
            role="button"
            [routerLink]="['/products', product.id]"
            class="bi bi-pencil text-primary"
          ></i>
        </td>
        <td (click)="delete(product)">
          <i role="button" class="bi bi-trash text-danger"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
