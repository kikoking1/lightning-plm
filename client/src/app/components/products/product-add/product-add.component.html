<div class="container">
  <h1>
    Add Product
    <span *ngIf="productNameDisplay$ | async as productNameDisplay"
      >: {{ productNameDisplay }}</span
    >
  </h1>
  <form novalidate (ngSubmit)="save()" [formGroup]="productAddForm">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        [ngClass]="{
          'is-invalid':
            (productAddForm.get('name')?.touched ||
              productAddForm.get('name')?.dirty) &&
            !productAddForm.get('name')?.valid
        }"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!productAddForm.valid"
    >
      Create
    </button>
  </form>

  <div
    *ngIf="errorMessage$ | async as errorMessag"
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <strong class="me-auto">Error</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body">
      {{ errorMessag }}
    </div>
  </div>
</div>
