<nav class="navbar bg-body-tertiary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Lightning PLM</a>
    <ul class="navbar-nav d-none d-md-block">
      <li
        class="nav-item d-inline-block px-2"
        *ngFor="let navLink of navLinks$ | async"
      >
        <a
          *ngIf="navLink['label'] !== 'Logout'"
          role="button"
          class="nav-link"
          aria-current="page"
          [routerLink]="navLink['path']"
          routerLinkActive="active"
          >{{ navLink["label"] }}</a
        >
        <a
          *ngIf="navLink['label'] === 'Logout'"
          role="button"
          class="nav-link"
          aria-current="page"
          routerLinkActive="active"
          (click)="logout()"
          >{{ navLink["label"] }}</a
        >
      </li>
    </ul>

    <button
      class="navbar-toggler d-md-none"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item" *ngFor="let navLink of navLinks$ | async">
            <a
              *ngIf="navLink['label'] !== 'Logout'"
              role="button"
              class="nav-link"
              aria-current="page"
              [routerLink]="navLink['path']"
              routerLinkActive="active"
              >{{ navLink["label"] }}</a
            >
            <a
              *ngIf="navLink['label'] === 'Logout'"
              role="button"
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              (click)="logout()"
              >{{ navLink["label"] }}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
